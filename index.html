<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="cards">
          
          <audio  src="./musics//Mustang.mp3"></audio>
          <div class="card">
              <div class="modal_content">
                 
             </div>
            <div class="barss">
              <i class="fa-solid fa-bars"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="music_modal">
              
            </div>
           <div class="muzic-title">
            <h1 class="nemeMusic">BASS MUSIC</h1>
           </div>

            <span
              ><img class="mainImgs "
                src="./imgs/black_wire_headphone_blue_background_hd_music.jpg"
                alt=""
            /></span>

            <div  class="input">
              <input
                type="range"
                class="volume-slider"
                min="0"
                max="100"
                value="50"
              />
            </div>
            <div class="block">
              <div class="box">
                <p class="startTime">00 : 00</p>
                <p class="endTime">00 : 00</p>
              </div>
              <div class="box1">
                <div class="box2"></div>
              </div>
            </div>
            <div class="playback-controls">
              <button class="control-btn prev">
                <i class="fas fa-backward prev"></i>
              </button>
              <button class="control-btn play">

                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
                
              </button>
              <button class="control-btn next">
                <i class="fas fa-forward"></i>
              </button>
            </div>
          </div>
          
        </div>
      </div>
    </header>
  </body>
  <script src="./js/mian.js"></script>
</html>
